### LLaMA-Factory 训练配置模板
### 基座模型: Qwen2-1.5B (可改为 Qwen2-7B)
### 训练方式: LoRA SFT

### 模型配置
model_name_or_path: Qwen/Qwen2-1.5B
trust_remote_code: true

### 训练方式
stage: sft
do_train: true
finetuning_type: lora

### 数据集配置 (会被具体配置覆盖)
dataset_dir: ../data
dataset: baseline_1k
template: qwen
cutoff_len: 1024
max_samples: 100000
overwrite_cache: true
preprocessing_num_workers: 16

### LoRA 配置
lora_target: all
lora_rank: 64
lora_alpha: 128
lora_dropout: 0.1

### 训练超参数
output_dir: ../outputs/baseline_1k
logging_steps: 10
save_steps: 500
save_total_limit: 3
per_device_train_batch_size: 4
gradient_accumulation_steps: 4
learning_rate: 2.0e-4
num_train_epochs: 3.0
lr_scheduler_type: cosine
warmup_ratio: 0.1
bf16: true
ddp_timeout: 180000000

### 其他
plot_loss: true
report_to: none
